{% extends "base.html" %}

{% block title %}{{store.name}}{% endblock %}

{% block content %}
    <h1>{{store.name}} Coupon Codes</h1>
    {% if store.coupons.all %}
        {% for coupon in store.coupons.all %}
            {{coupon.code}} - {{coupon.description}}
        {% endfor %}
    {% else %}
        wow, such empty.
    {% endif %}
{% endblock %}
